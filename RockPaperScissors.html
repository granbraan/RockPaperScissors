    <body>
        <script>
            function computerPlay()
            {
                let  arr = ["rock", "paper", "scissors" ]
                const random = array[Math.floor(Math.random(0)*arr.length)]
                return random
            }
            
            function playRound(playerSelection, computerSelection)
            {
                playerChoice = playerSelection
                if (computerSelection == playerChoice)
                    return ("Its a draw" + playerChoice + "Matches" + computerSelection)
                if(playerChoice == "rock")
                {
                    if(computerSelection == "scissors")
                        return "You Win!"
                    else if(computerSelection == "paper")
                        return "You Lose"
                    else
                        return "Tie"
                }
                if(playerChoice == "paper")
                {
                    if(computerSelection == "rock")
                        return "You Win!"
                    else if(computerSelection == "scissors")
                        return "You Lose"
                    else
                        return "Tie"
                }
                if(playerChoice == "scissors")
                {
                    if(computerSelection == "rock")
                        return "You Lose"
                    else if(computerSelection == "paper")
                        return "You Win!"
                    else
                        return "TIE"
                }
            }
            let playerWin = 0
            let computerWin = 0
            function game()
            {
                
                for(let i=0;i<5;i++)
                {
                    let playerSelection = prompt("Choose Rock, Paper, or Scissors: ")
                    let computerSelection = computerPlay()
                    let x = playRound(playerSelection,computerSelection)
                    if(x == "You Win!")
                    {
                        console.log("You win! computer played " + computerPlay() + " against " + playerSelection)
                        playerWin += 1
                    }
                    else if(x == "You Lose")
                    {
                        console.log("You lost. computer played " + computerPlay() + " against " + playerSelection)
                        computerWin += 1
                    }
                    else
                        console.log("TIE.computer played " + computerPlay() + " against " + playerSelection)
                
                }
                if(playerWin > computerWin)
                    return "You Win!! " + "Score was " + playerWin + " - " + computerWin
                else if (playerWin < computerWin)
                    return "You Lose " + "Score was " + playerWin + " - " + computerWin
                else
                    return "Tie!" + playerWin + " - " + computerWin 
                
            }
            console.log(game())
        </script>
