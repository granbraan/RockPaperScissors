    <body>
        <script>
            function computerPlay()
            {
                let  arr = ["ROCK", "PAPER", "SCISSORS"]
                return arr[Math.floor(Math.random()*arr.length)]
            }
            
            function playRound(playerSelection, computerSelection)
            {
                let playerChoice = playerSelection.toUpperCase()
                //rock
                if(playerChoice == computerSelection)
                    return "TIE"
                else if(playerChoice == "ROCK" && computerSelection == "SCISSORS")
                    return "YOU WIN!"
                else
                    return "YOU LOSE"
                //paper
                if(playerChoice == computerSelection)
                    return "TIE"
                else if(playerChoice == "PAPER" && computerSelection == "ROCK")
                    return "YOU WIN!"
                else
                    return "YOU LOSE"
                //scissor
                if(playerChoice == computerSelection)
                    return "TIE"
                else if(playerChoice == "SCISSORS" && computerSelection == "PAPER")
                    return "YOU WIN!"
                else
                    return "YOU LOSE"
                    
            }
            let playerWin = 0
            let computerWin = 0
            function game()
            {
                
                for(let i=0;i<5;i++)
                {
                    let playerSelection = prompt("Choose Rock, Paper, or Scissors: ").toUpperCase()
                    let computerSelection = computerPlay()
                    let x = playRound(playerSelection,computerSelection)
                    if(x == "YOU WIN!")
                    {
                        console.log("computer played " + computerPlay() + " against " + playerSelection)
                        playerWin += 1
                    }
                    else if(x == "YOU LOSE")
                    {
                        console.log("computer played " + computerPlay() + " against " + playerSelection)
                        computerWin += 1
                    }
                    else
                        console.log("computer played " + computerPlay() + " against " + playerSelection)
                
                }
                if(playerWin > computerWin)
                    return "You Win!! " + "Score was " + playerWin + " - " + computerWin
                else if (playerWin < computerWin)
                    return "You Lose " + "Score was " + playerWin + " - " + computerWin
                else
                    return "Tie!" + playerWin + " - " + computerWin 
                
            }
            console.log(game())
        </script>
